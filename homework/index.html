<script type="application/javascript">
    // Второе задание
    numbers = [1, 5, 12, 4, 3]
    numberstwo = [2, 3, 4, 5, 6, 7, 8, 9, 10]
    numbersthree = [3, 10, 17]

    function average(num) {
        let result = 0
        for (let i = 0; i < num.length; i++) {
            result += num[i];
        }
        return result / num.length
    }

    console.log(average(numbers))
    console.log(average(numberstwo))
    console.log(average(numbersthree))
</script>
